---
ip: "192.168.10.10"
memory: 1024
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: /Volumes/Ensure/limitless/Projects
      to: /home/vagrant/Projects

sites:
    - map: madeny.dev
      to: /home/vagrant/Projects/Laravel/public
    - map: php.dev
      to: /home/vagrant/Projects/sandbox



databases:
    - homestead

